<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nutri-Assist</title>
    <link rel="icon" href="{{ url_for('static', filename='images/dark-logo.png') }}" type="image/png">
    <link rel="stylesheet" href="../static/css/signUp.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="formSection">
        <div class="imageDiv"></div>
        <div class="formDiv">
            <p class="hideDisplay">Already have an account? <a href="../templates/Login.html">Log in</a></p>
            <h2 class="hideDisplay">Sign up</h2>
            <p class="hideDisplay">Letâ€™s make meal planning easy and stress-free!</p>
    
            <form id="signupForm" class="form-container" action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
    
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required>
    
                <label for="password">Password</label><img src="/static/images/eye-close.png" id="eyeIcon">
                <input type="password" name="password" id="password" required>
                <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
    
                <label for="confirm_password">Re-enter the Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
    
                <div class="checkbox-group">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms">
                        Agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>
                    </label>
                
                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Subscribe to our monthly newsletter
                    </label>
                </div>
                <input class="primary-btn" type="submit" value="Sign Up">
                <p id="signMessage"></p>

            </form>

            <div id="otpForm" style="display: none;" class="form-container">
            <!-- <div id="otpForm" class="form-container"> -->
                <h2>Enter OTP</h2>
                <p>A 6-digit OTP has been sent to your email.</p>
                <div class="form-group">
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP" maxlength="6" required>
                    <button type="button" class="btn" id="verifyOtpButton">Verify OTP</button>
                </div>
                <p id="otpMessage" class="message"></p>
                <p>Didn't receive the OTP? <button type="button" id="resendOtpButton">Resend OTP</button></p>
            </div>
    
            <p class="hideDisplay">Already have an account? <a href="../templates/Login.html">Log in</a></p>
        </div>
    </section>
    <script src="../static/js/signUp.js"></script>
</body>
</html>
